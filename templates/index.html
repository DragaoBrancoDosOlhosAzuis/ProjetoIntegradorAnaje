<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Pousadas</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Gerenciamento de Pousadas</h1>
        <!-- Div para mostrar mensagens de resultado -->
        <div id="resultado" class="result-box"></div>
    </header>

    <main class="container">
        <!-- Seção para cadastrar clientes -->
        <section class="form-section">
            <h2>Cadastrar Cliente</h2>
            <input type="text" id="nome_cliente" placeholder="Nome do Cliente">
            <input type="text" id="cpf_cnpj" placeholder="CPF ou CNPJ">
            <input type="text" id="telefone" placeholder="Telefone">
            <input type="email" id="email" placeholder="E-mail">
            <button onclick="cadastrarCliente()">Cadastrar Cliente</button>
        </section>

        <!-- Seção para cadastrar pousadas -->
        <section class="form-section">
            <h2>Cadastrar Pousada</h2>
            <input type="text" id="id_pousada" placeholder="ID da Pousada">
            <input type="text" id="nome_pousada" placeholder="Nome da Pousada">
            <input type="text" id="valor_pousada" placeholder="Valor da Pousada" oninput="formatCurrencyMachineInput(this)">
            <button onclick="cadastrarPousada()">Cadastrar Pousada</button>
        </section>
        
        <!-- Seção para listar e gerenciar clientes com pesquisa -->
        <section class="list-section">
            <h2>Clientes Cadastrados</h2>
            <input type="text" id="pesquisa_cliente" placeholder="Buscar por nome do cliente" oninput="filtrarClientes()">
            <button id="botaoListarClientes" onclick="listarClientes()">Listar Todos os Clientes</button>
            <ul id="lista_clientes" class="hidden"></ul>
        </section>

        <!-- Formulário para edição de cliente -->
        <div id="form_editar_cliente" class="hidden">
            <h3>Editar Cliente</h3>
            <input type="text" id="editar_nome_cliente" placeholder="Nome do Cliente">
            <input type="text" id="editar_cpf_cnpj_cliente" readonly> <!-- CPF/CNPJ não é editável -->
            <input type="text" id="editar_telefone_cliente" placeholder="Telefone">
            <input type="email" id="editar_email_cliente" placeholder="E-mail">
            <button onclick="salvarEdicaoCliente()">Salvar Alterações</button>
        </div>

        <!-- Seção para listar e gerenciar pousadas com pesquisa e filtro -->
        <section class="list-section">
            <h2>Pousadas Cadastradas</h2>
            <input type="text" id="pesquisa_pousada" placeholder="Buscar por nome da pousada">
            <label for="filtro_pousada">Filtrar por:</label>
            <select id="filtro_pousada">
                <option value="todas">Todas</option>
                <option value="livres">Livres</option>
                <option value="reservadas">Reservadas</option>
            </select>
            <button onclick="aplicarFiltroPousadas()">Aplicar Filtro</button>
            <button id="botaoListarPousadas" onclick="listarPousadas()">Listar Todas as Pousadas</button>
            <ul id="lista_pousadas" class="hidden"></ul>
        </section>
        
        <!-- Formulário para edição de pousada, incluindo status -->
        <div id="form_editar_pousada" class="hidden">
            <h3>Editar Pousada</h3>
            <input type="text" id="editar_id_pousada" readonly> <!-- ID da Pousada não é editável -->
            <input type="text" id="editar_nome_pousada" placeholder="Nome da Pousada">
            <input type="text" id="editar_valor_pousada" placeholder="Valor da Pousada" oninput="formatCurrencyMachineInput(this)">
            <label for="editar_status_pousada">Status:</label>
            <select id="editar_status_pousada">
                <option value="livre">Livre</option>
                <option value="reservada">Reservada</option>
            </select>
            <button onclick="salvarEdicaoPousada()">Salvar Alterações</button>
        </div>
    </main>
</body>
</html>
